---
# Install ZooKeeper dependencies
- hosts: zookeeper-nodes

  tasks:
  - name: Install Java 8 (OpenJDK)
    yum:
      name: java-1.8.0-openjdk
      state: latest

# Install Zookeeper
- hosts: zookeeper-nodes

  roles:
    - sleighzy.zookeeper

# Install Solr
- hosts: solr-nodes

  roles:
    - ansible-solrcloud